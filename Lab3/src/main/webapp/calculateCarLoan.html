<html>
    <head>
        <title>Calculate Car Loan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Perform Car Loan Calculation </h2>
        <form id="carLoan" action="processCalculateCarLoan.jsp" method ="post" onsubmit="return checkCarLoan()">
            <fieldset>
                <legend>Loan Calculation</legend>
                <label for="loanamount">Loan Amount*</label>
                    <input type="text" id="loanamount" name="loanamount" size="15" placeholder="Amount"><br/>

                    <label for="period">Period &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select name = "period" id="period" size = 1>
                        <option value ="3">3 years</option>
                        <option value ="4">4 years</option>
                        <option value ="5">5 years</option>
                        <option value ="7">7 years</option>
                    </select>
                    
                    <p>
                        <input type="submit" id="btnSubmit" value="Submit"/>
                        <input type="reset" id="btnCancel" value="Cancel"/>
                    </p>
            </fieldset> 
        </form>
        <footer><br>&copy;2024-Adilah Ainaa</footer>
    </body>
</html>
